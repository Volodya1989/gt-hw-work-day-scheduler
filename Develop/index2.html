<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function () {
  var hourId = [
    "nine",
    "ten",
    "eleven",
    "twelve",
    "thirteen",
    "fourteen",
    "fifteen",
    "sixteen",
    "seventeen",
  ];
  var buttonId = [
    "btn-Nine",
    "btn-Ten",
    "btn-Eleven",
    "btn-Twelve",
    "btn-Thirteen",
    "btn-Fourteen",
    "btn-Fifteen",
    "btn-Sixteen",
    "btn-Seventeen",
  ];
  var hourValue = [
    "9AM",
    "10AM",
    "11AM",
    "12PM",
    "1PM",
    "2PM",
    "3PM",
    "4PM",
    "5PM",
  ];
  // adding current time
  moment().format();
  var d = moment().format("dddd, MMMM Do");
  var curTime = $(`<div class="time-block"><h5>${d}</h5></div`);
  $("#currentDay").append(curTime);
  //adding rows and hours
  for (var i = 0; i < 9; i++) {
    var newRow = $(
      `<div class='row'><div clas='hour col-sm-1' id =${hourId[i]}><h6>${hourValue[i]}</h6></div></div>`
    );
    $(".container").append(newRow);
  }
  //creating textarea
  for (var i = 0; i < 1; i++) {
    var textArea = $("<input>");
    textArea.addClass("col-sm-8 past present future ");
    $(".row").append(textArea);
  }
  //adding save button
  for (var i = 0; i < 1; i++) {
    var btnSave = $("<div><i class='fas fa-lock'></i></div>");
    btnSave.addClass(" display-icon col-sm-1 saveBtn btn ");
    $(".row").append(btnSave);
  }

  //   $('.display-icon').click(function(){
  //     -----FONT AWESOME ICON------
  //     });
});

    </script>
  </body>
</html>
